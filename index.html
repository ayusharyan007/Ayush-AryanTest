<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>BMI Calculator</h1>
  
  <label for="weight">Weight :</label>
  <input type="number" id="weight" placeholder="Enter weight in Kilogramms" step="0.01" required><br><br>
  
  <label for="height">Height :</label>
  <input type="number" id="height" placeholder="Enter height in Meteres" step="0.01" required><br><br>
  
  <button onclick="calculateBMI()">Calculate</button>
  
  <p id="result"></p>
</div>
  <script src="new.js"></script>
</body>
</html>
